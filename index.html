<!DOCTYPE html>
<html>
<head>

	<title>Simon</title>
	<!-- for bootstraps mobile first touch zoom accuracy -->
	<meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
	

	<!-- jQuery library 
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	-->
	<!-- bootstrap library-->	
	<link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.min.css">

	<!-- local css file -->
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Simon</a>
      <button class="btn btn-success" onclick="reset()">Reset</button>
    </nav>

    <div class="container">
			<div class="row justify-content-center">
				<div class="buttons" id="red"></div>
				<div class="buttons" id="blue"></div>
			</div>
			<div class="row justify-content-center">
				<div class="buttons" id="yellow"></div>
				<div class="buttons" id="green"></div>
			</div>
			<div class="row justify-content-center">
				<div id="counter-box">
					<p id="counter">0</p>
				</div>
			</div>
			<div id="msg-screen" class="row justify-content-center">Click any Color To Start</div>
    </div>  
    
    <script src="ext.js"></script>
</body>

</html>
